server {
    listen 80;
    server_name _;

    # Root directory for the site
    root /usr/share/nginx/html;
    index index.html;

    # Default location: serve files from root
    location / {
        try_files $uri $uri/ =404;
    }

    # Serve tiles with long cache and efficient delivery
    location /tiles/ {
        autoindex off;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        try_files $uri =404;
    }

    # Static libs with caching
    location /lib/ {
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
        try_files $uri =404;
    }

    # Enable gzip for common static types
    gzip on;
    gzip_types text/plain text/css application/javascript application/json application/xml image/svg+xml;
    gzip_min_length 1024;
}